<!DOCTYPE html>
<html lang="en">
<!-- METADATA -->
<head>
    <!-- DOCUMENT INFO -->
    <title>Bootstrap | Boolean</title>
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<!-- BODY -->
<body>
    <!---------------------------------------------------------------------->
    <!--#region : HEADER -->
    <header class="ms_bg_dark position-fixed top-0 w-100">
        <section class="container">
            <div class="d-flex justify-content-between">
                <h2 class="text-uppercase fw-bold fs-4">Start Bootstrap</h2>
                <div class="ms_drop-down-menu fs-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-list" role="img" aria-label="Drop Down Menu" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </div>
            </div>
        </section>
    </header>
    <!--#endregion : HEADER -->
    <!---------------------------------------------------------------------->

    <!---------------------------------------------------------------------->
    <!--#region : MAIN -->
    <main class="py-3">
        <!--#region : main-HEADER -->
        <header class="ms_bg_accent">
            <div class="container text-center text-uppercase">
                <div class="row gy-3">
                    <div class="col-12">
                        <img src="https://picsum.photos/200" alt="Profile Picture">
                    </div>
                    <h1 class="col-12 fw-bold fs-1">Start Bootstrap</h1>

                    <div class="col-12">
                        <svg class="bi bi-star-fill ms_star fs-2" aria-hidden="true"  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </div>
                    <p class="col-12 fw-bold">
                        Graphic Artist - Web Designer - Illustrator
                    </p>
                </div>
            </div>
        </header>
        <!--#endregion : main-HEADER -->

        <!--#region: Portfolio -->
        <section id="portfolio" class="text-center text-uppercase">
            <div class="container-fluid">
                <div class="row gy-3">
                    <h2 class="fs-2 col-12">Portfolio</h2>
                    
                    <div class="col-12">
                        <svg class="bi bi-star-fill ms_star fs-2" aria-hidden="true"  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </div>
    
                    <div class="col-12"><img class="img-fluid rounded-4" src="./assets/img/cabin.png" alt="Cabin House"></div>
                    <div class="col-12"><img class="img-fluid rounded-4" src="./assets/img/cake.png" alt="Cake"></div>
                    <div class="col-12"><img class="img-fluid rounded-4" src="./assets/img/circus.png" alt="Circus"></div>
                    <div class="col-12"><img class="img-fluid rounded-4" src="./assets/img/game.png" alt="Game Pad"></div>
                    <div class="col-12"><img class="img-fluid rounded-4" src="./assets/img/safe.png" alt="Safe"></div>
                    <div class="col-12"><img class="img-fluid rounded-4" src="./assets/img/submarine.png" alt="Submarine"></div>
                </div>
            </div>
        </section>
        <!--#endregion: Portfolio -->
    </main>
    <!--#endregion : MAIN -->
    <!---------------------------------------------------------------------->
</body>
</html>
